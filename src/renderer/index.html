<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>Mica Minecraft Launcher</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
  />
</head>

<body>
<div id="root">
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #1e1e1e; color: white; height: 100vh; width: 100vw;">
    <div style="width: 50px; height: 50px; border: 5px solid #3c3c3c; border-top: 5px solid #61dafb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 20px; font-size: 18px;">Loading...</p>
  </div>
</div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
